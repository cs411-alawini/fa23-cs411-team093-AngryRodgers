<html>
  <head>
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Enter Your Info</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="First Name" name="firstname" value="{{
            request.form.firstname }}">
        <input type="text" placeholder="Last Name" name="lastname" value="{{
            request.form.lastname }}">
        <input type="text" placeholder="Age" name="age" value="{{
            request.form.age }}">
        <input type="text" placeholder="Phone Number" name="phonenumber" value="{{
            request.form.phonenumber }}">
        <input type="text" placeholder="Email" name="email" value="{{
          request.form.email }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Sign Up">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
